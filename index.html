<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Попова</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor04" aria-controls="navbarColor04" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>

                  <div class="collapse navbar-collapse" id="navbarColor04">
                    <ul class="navbar-nav me-auto">
                      <li class="nav-item">
                        <a class="nav-link active" href="#">Главная</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Информация</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">О погоде</a>
                      </li>
                    
                      <!--
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="#">Action</a>
                          <a class="dropdown-item" href="#">Another action</a>
                          <a class="dropdown-item" href="#">Something else here</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="#">Separated link</a>
                        -->

                        </div>
                      </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-sm-2" type="search" placeholder="Поиск">
                      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Искать</button>
                    </form>
                  </div>
                </div>
              </nav>  
    <div class="container">
        <div class="row">
            <div class="col-6 offset-1">
                <h1>Погода в Вашем городе</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">Город</label>
                    {{ form.name }}
                    
                    <input type="submit" name="send" value="Узнать" class="mt-btn btn-secondary">
                </form> 
        </div>

        <div class="col-4 offset-1">
                <h1>Информация о запросах</h1>
                
                {% for info in all_info %}
                <div class="alert alert-info">
                  <b>Город</b> {{info.city}}<br>
                  <b>Температура</b> {{info.temp}}<sup>o</sup><br>
                  <b>Давление (кПа)</b> {{info.pressure}}<br>
                  <b>Скорость ветра (м/с)</b> {{info.wind}}<br>
            
                </div>

                {% endfor %}    
        </div> 
    </div>


</body>
</html>
